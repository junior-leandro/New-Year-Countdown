<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contagem Regressiva 2025</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>

    <div class="tema">
      <input type="checkbox" id="checkbox" class="checkbox">
      <label class="label" for="checkbox">
        <i class="fas fa-moon"></i>
        <i class="fas fa-sun"></i>
        <div class="ball"></div>
      </label>
    </div>

    <section class="countdown" id="countdown">
      <span class="title">New Year Countdown</span>
      <div class="box">
        <span class="value" data-days>00</span>
        <span class="name">days</span>
      </div>
      <div class="box">
        <span class="value" data-hours>00</span>
        <span class="name">hours</span>
      </div>
      <div class="box">
        <span class="value" data-minutes>00</span>
        <span class="name">minutes</span>
      </div>
      <div class="box">
        <span class="value" data-seconds>00</span>
        <span class="name">seconds</span>
      </div>
    </section>
    <script src="app.js"></script>
    <script src="theme.js"></script>
    <script src="https://kit.fontawesome.com/998c60ef77.js" crossorigin="anonymous"></script>
  </body>
</html>
